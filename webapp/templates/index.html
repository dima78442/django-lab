<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Persons</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>

        {% for person in persons %}
            <tr>
                <td>{{person.first_name}}</td>
                <td>{{person.last_name}}</td>
                <td>{{person.address}}</td>
                <td><button onclick="openPersonInfo({{person.id}})">Select</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        function openPersonInfo(person_id){
            window.location.pathname = '/lab/' + person_id + '/';
        }
    </script>
</body>
</html>
